<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОСКА РОЗЫСКА - МВД РФ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.03" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,133.3C960,128,1056,96,1152,90.7C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Заголовок */
        .main-header {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 30px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: stripes 20s linear infinite;
        }

        @keyframes stripes {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .main-header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 5px;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .badge-danger-custom {
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Фильтры */
        .filters-section {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .filter-btn {
            margin: 5px;
            padding: 8px 20px;
            border: 2px solid #c41e3a;
            background: white;
            color: #c41e3a;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #c41e3a;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196,30,58,0.3);
        }

        /* Карточки преступников */
        .criminals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .criminal-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .criminal-card::before {
            content: 'РОЗЫСК';
            position: absolute;
            top: 20px;
            right: -30px;
            background: #ff0000;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 10px rgba(255,0,0,0.5);
            z-index: 10;
        }

        .criminal-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .criminal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #c41e3a;
            transition: transform 0.3s;
        }

        .criminal-card:hover .criminal-image {
            transform: scale(1.1);
        }

        .criminal-info {
            padding: 20px;
            position: relative;
        }

        .criminal-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .criminal-details {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .crime-tag {
            display: inline-block;
            background: #c41e3a;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .reward-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #333;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(255,215,0,0.5);
        }

        /* Модальное окно */
        .modal-custom {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content-custom {
            position: relative;
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
            animation: slideIn 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header-custom {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* Статистика */
        .stats-bar {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        .stat-item {
            display: inline-block;
            margin: 0 20px;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Эффект печатной машинки */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #c41e3a;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #c41e3a; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2.5rem;
            }
            
            .criminals-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Эффект красной ленты */
        .red-tape {
            position: absolute;
            top: -10px;
            left: -30px;
            width: 100px;
            height: 30px;
            background: #ff0000;
            transform: rotate(-45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Анимация загрузки */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #c41e3a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <header class="main-header">
        <h1><i class="fas fa-shield-alt"></i> ДОСКА РОЗЫСКА <i class="fas fa-shield-alt"></i></h1>
        <p class="text-white mb-0 typewriter">МИНИСТЕРСТВО ВНУТРЕННИХ ДЕЛ РОССИЙСКОЙ ФЕДЕРАЦИИ</p>
        <span class="badge-danger-custom mt-2 d-inline-block">
            <i class="fas fa-exclamation-triangle"></i> ОСОБО ОПАСНЫЕ ПРЕСТУПНИКИ
        </span>
    </header>

    <!-- Фильтры -->
    <section class="filters-section">
        <h3 class="mb-3"><i class="fas fa-filter"></i> Фильтры поиска</h3>
        <div class="text-center">
            <button class="filter-btn active" onclick="filterCriminals('all')">Все</button>
            <button class="filter-btn" onclick="filterCriminals('murder')">Убийство</button>
            <button class="filter-btn" onclick="filterCriminals('theft')">Кража</button>
            <button class="filter-btn" onclick="filterCriminals('fraud')">Мошенничество</button>
            <button class="filter-btn" onclick="filterCriminals('terrorism')">Терроризм</button>
            <button class="filter-btn" onclick="filterCriminals('drug')">Наркотики</button>
        </div>
    </section>

    <!-- Сетка карточек -->
    <main class="criminals-grid" id="criminalsGrid">
        <!-- Карточки будут сгенерированы JavaScript -->
    </main>

    <!-- Модальное окно -->
    <div class="modal-custom" id="modalWindow">
        <div class="modal-content-custom">
            <div class="modal-header-custom">
                <h2 id="modalTitle">Детальная информация</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body p-4" id="modalBody">
                <!-- Контент модального окна -->
            </div>
        </div>
    </div>

    <!-- Статистика -->
    <div class="stats-bar">
        <div class="stat-item">
            <i class="fas fa-users"></i> Всего в розыске: <span id="totalCriminals">0</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-handcuffs"></i> Арестовано сегодня: <span id="arrestedToday">0</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-phone"></i> Горячая линия: 8-800-200-02-02
        </div>
        <div class="stat-item">
            <i class="fas fa-clock"></i> Обновлено: <span id="lastUpdate"></span>
        </div>
    </div>

    <!-- Загрузчик -->
    <div class="loading-spinner" id="loader"></div>

    <script>
        // База данных преступников
        const criminals = [
            {
                id: 1,
                name: "Иванов Иван Петрович",
                alias: "Чёрный",
                age: 45,
                height: "180 см",
                weight: "85 кг",
                crime: "murder",
                crimeName: "Убийство",
                description: "Особо опасный рецидивист. Совершил серию убийств в Центральном районе.",
                lastSeen: "Москва, ул. Тверская",
                date: "15.11.2024",
                reward: "1,000,000 ₽",
                dangerous: true,
                weapons: ["Нож", "Пистолет"],
                image: "https://picsum.photos/seed/criminal1/400/500"
            },
            {
                id: 2,
                name: "Петров Сергей Владимирович",
                alias: "Фантом",
                age: 32,
                height: "175 см",
                weight: "70 кг",
                crime: "theft",
                crimeName: "Кража",
                description: "Специализируется на взломе банковских хранилищ.",
                lastSeen: "Санкт-Петербург, Невский пр.",
                date: "10.11.2024",
                reward: "500,000 ₽",
                dangerous: false,
                weapons: ["Отмычки"],
                image: "https://picsum.photos/seed/criminal2/400/500"
            },
            {
                id: 3,
                name: "Сидорова Мария Андреевна",
                alias: "Королева",
                age: 38,
                height: "165 см",
                weight: "55 кг",
                crime: "fraud",
                crimeName: "Мошенничество",
                description: "Организатор финансовой пирамиды, нанесла ущерб на 50 млн рублей.",
                lastSeen: "Краснодар",
                date: "08.11.2024",
                reward: "750,000 ₽",
                dangerous: false,
                weapons: [],
                image: "https://picsum.photos/seed/criminal3/400/500"
            },
            {
                id: 4,
                name: "Козлов Дмитрий Николаевич",
                alias: "Взрывник",
                age: 41,
                height: "178 см",
                weight: "80 кг",
                crime: "terrorism",
                crimeName: "Терроризм",
                description: "Участник террористической организации, подозревается в подготовке терактов.",
                lastSeen: "Ростов-на-Дону",
                date: "05.11.2024",
                reward: "2,000,000 ₽",
                dangerous: true,
                weapons: ["Взрывные устройства"],
                image: "https://picsum.photos/seed/criminal4/400/500"
            },
            {
                id: 5,
                name: "Морозов Алексей Викторович",
                alias: "Доктор",
                age: 50,
                height: "182 см",
                weight: "88 кг",
                crime: "drug",
                crimeName: "Наркотики",
                description: "Глава наркокартеля, поставляет наркотики в 10 регионов.",
                lastSeen: "Екатеринбург",
                date: "12.11.2024",
                reward: "1,500,000 ₽",
                dangerous: true,
                weapons: ["Пистолет", "Автомат"],
                image: "https://picsum.photos/seed/criminal5/400/500"
            },
            {
                id: 6,
                name: "Новикова Елена Игоревна",
                alias: "Вдова",
                age: 35,
                height: "170 см",
                weight: "60 кг",
                crime: "murder",
                crimeName: "Убийство",
                description: "Подозревается в убийстве 3-х богатых мужчин с целью завладения имуществом.",
                lastSeen: "Сочи",
                date: "14.11.2024",
                reward: "800,000 ₽",
                dangerous: true,
                weapons: ["Яд"],
                image: "https://picsum.photos/seed/criminal6/400/500"
            }
        ];

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            renderCriminals(criminals);
            updateStats();
            updateTime();
            setInterval(updateTime, 60000);
        });

        // Отрисовка карточек
        function renderCriminals(criminalsList) {
            const grid = document.getElementById('criminalsGrid');
            grid.innerHTML = '';
            
            criminalsList.forEach((criminal, index) => {
                const card = document.createElement('div');
                card.className = 'criminal-card';
                card.setAttribute('data-crime', criminal.crime);
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="red-tape"></div>
                    <img src="${criminal.image}" alt="${criminal.name}" class="criminal-image">
                    <div class="criminal-info">
                        <h3 class="criminal-name">${criminal.name}</h3>
                        <p class="criminal-details"><i class="fas fa-user-secret"></i> Прозвище: ${criminal.alias}</p>
                        <p class="criminal-details"><i class="fas fa-birthday-cake"></i> Возраст: ${criminal.age} лет</p>
                        <p class="criminal-details"><i class="fas fa-ruler-vertical"></i> Рост: ${criminal.height}</p>
                        <p class="criminal-details"><i class="fas fa-weight"></i> Вес: ${criminal.weight}</p>
                        <p class="criminal-details"><i class="fas fa-map-marker-alt"></i> Последнее появление: ${criminal.lastSeen}</p>
                        <div class="mt-2">
                            <span class="crime-tag">${criminal.crimeName}</span>
                            ${criminal.dangerous ? '<span class="crime-tag" style="background: #000;">ОПАСЕН</span>' : ''}
                        </div>
                        <div class="reward-badge">
                            <i class="fas fa-coins"></i> Награда: ${criminal.reward}
                        </div>
                        <button class="btn btn-danger w-100 mt-3" onclick="showDetails(${criminal.id})">
                            <i class="fas fa-info-circle"></i> Подробнее
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Фильтрация
        function filterCriminals(type) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = type === 'all' 
                ? criminals 
                : criminals.filter(c => c.crime === type);
            
            renderCriminals(filtered);
        }

        // Показ деталей
        function showDetails(id) {
            const criminal = criminals.find(c => c.id === id);
            const modal = document.getElementById('modalWindow');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${criminal.image}" class="img-fluid rounded" alt="${criminal.name}">
                    </div>
                    <div class="col-md-8">
                        <h3>${criminal.name}</h3>
                        <p class="text-muted">Прозвище: ${criminal.alias}</p>
                        
                        <table class="table table-bordered">
                            <tr>
                                <td><strong>Возраст:</strong></td>
                                <td>${criminal.age} лет</td>
                            </tr>
                            <tr>
                                <td><strong>Рост:</strong></td>
                                <td>${criminal.height}</td>
                            </tr>
                            <tr>
                                <td><strong>Вес:</strong></td>
                                <td>${criminal.weight}</td>
                            </tr>
                            <tr>
                                <td><strong>Статья:</strong></td>
                                <td>${criminal.crimeName}</td>
                            </tr>
                            <tr>
                                <td><strong>Дата исчезновения:</strong></td>
                                <td>${criminal.date}</td>
                            </tr>
                            <tr>
                                <td><strong>Последнее местоположение:</strong></td>
                                <td>${criminal.lastSeen}</td>
                            </tr>
                        </table>
                        
                        <div class="alert alert-danger">
                            <strong>Описание:</strong><br>
                            ${criminal.description}
                        </div>
                        
                        <div class="alert alert-warning">
                            <strong>Возможное оружие:</strong><br>
                            ${criminal.weapons.length > 0 ? criminal.weapons.join(', ') : 'Неизвестно'}
                        </div>
                        
                        <div class="alert alert-success">
                            <strong>Награда за информацию:</strong><br>
                            <h3>${criminal.reward}</h3>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button class="btn btn-primary btn-lg" onclick="reportCriminal(${criminal.id})">
                                <i class="fas fa-phone"></i> Сообщить о местонахождении
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('modalWindow').style.display = 'none';
        }

        // Сообщение о преступнике
        function reportCriminal(id) {
            const criminal = criminals.find(c => c.id === id);
            if(confirm(`Вы уверены, что видели ${criminal.name}? После подтверждения с вами свяжется оператор.`)) {
                alert('Спасибо за информацию! Оператор свяжется с вами в ближайшее время.');
                closeModal();
            }
        }

        // Обновление статистики
        function updateStats() {
            document.getElementById('totalCriminals').textContent = criminals.length;
            document.getElementById('arrestedToday').textContent = Math.floor(Math.random() * 10) + 1;
        }

        // Обновление времени
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('modalWindow');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
